<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function encode(input) {
            const splitStr = input.split('') // ['s', 'c', 'h', 'o', 'o', 'l']
            const newStr = splitStr.reduce(function (acc, value) {
                return {
                    ...acc,
                    [value]: (acc[value] || 0) + 1
                }
            }, []) // {s: 1, c: 1, h: 1, o: 2, l: 1}   
            const newForm = Object.entries(newStr).join('').replace(/,/g, '')
            // Object.entries(newStr) [ ['s',1],['c',1],['h',1],['o',2],['l',1]]
            // Object.entries(newStr).join('') s,1c,1h,1o,2l,1
            return newForm   // s1c1h1o2l1
        }
        encode("school")


        // Object entries

    </script>
</body>

</html>
