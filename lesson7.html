<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // Default Parameter
        function sendMessage(ipadAddress, message = "hello", callback = () => { }) {
            console.log('function default = ', ipadAddress, message, callback())
        }
        sendMessage("127.0.0.1") // 127.0.0.1 hello undefined  *** ส่วน parameter callback return undefind
        sendMessage("127.0.0.1", "Good Bye", () => "toDoSomeThing") // 127.0.0.1 Good Bye toDoSomeThing

        function add(a) {
            return a + 15
        }
        function calculate(a, b = add(a), c = a * b) {
            console.log('calculate', a, b, c)
        }
        calculate(10, 20, 30) // 10 20 30
        calculate(10, 20) // 10 20 200
        calculate(10) // 10 25 250

        // Rest Parameter
        function iterateItem(item) {
            console.log('item', item)

            let result = 0
            let len = arguments.length // เข้าถึง Object arguments ค่าที่ส่งมาตอนเรียก function
            for (let i = 1; i < len; i++) {
                result += arguments[i] // object argument ส่งมาเป็น array
            }
            console.log('result', result)
        }
        iterateItem(1, 2, 3, 4, 5, 6)

        function iterateItem2(item, ...last) {
            console.log('item2', item)

            let result = 0;
            let len = last.length
            for (let i = 0; i < len; i++) {
                result += last[i]
            }
            console.log('result2', result)
        }
        iterateItem2(1, 2, 3, 4, 5, 6)

        // Spread Operator
        let val = [-134, -20, -50, 5, 33, 78]
        const spreadOperator = Math.max(...val)
        console.log('spreadOperator', spreadOperator)
        // apply function
        /**
         *  function.apply(obj, array)
         * */
        const applyFuntion = Math.max.apply(Math, val)
        console.log('apply Funtion', applyFuntion)

        const [a, b, ...value] = val
        console.log('spread and destructuing', a, b, value)

        function objectArgument(a, b, { c = 5, d = 6 } = {}) {
            console.log('objectArgument', a, b, c, d)
        }
        let destructuringName = objectArgument(2, 5, { C: 7, d: 7 }) // 2 5 5 7
        let destructuringText = objectArgument(2, 5, {}) // 2 5 5 6
        let destructuringArticle = objectArgument(2, 5) // 2 5 5 6

        /**
         *   Arrow Function Vs Function
         * */

        // 1. Arrow Function เรียกใช้ Object arguments ไม่ได้ 

        function argumentSuddenly() {
            let [a, b, c] = arguments
            console.log('argument Funtion = ', a, b, c)
        }
        argumentSuddenly(5, 7)

        // 2. Arrow Function เหมาะสำหรับ function callback
        const introducing = [2, 6, 7, 8]
        introducing.forEach((value, index, arr) => { arr[index] = value * 3 })
        console.log('introduction', introducing)


    </script>
    <p>

    </p>
</body>

</html>
