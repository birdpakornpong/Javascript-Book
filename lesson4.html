<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <script>
        // Object สามารถตั้งชื่อ key ด้วย string และเข้าถึงด้วยการใช้วงเล็บเหลี่ยม []
        let student = {
            "first name": "bird pakornpong",
            age: 25
        }
        console.log('studentFirstName : ', student["first name"])
        console.log('studentAge : ', student["age"])
        // และสามารถเข้าถึง key ด้วยวงเล็บเหลี่ยมแบบนี้

        let Obj = {}
        Obj.a = 1
        Obj.myFunction = function () {
            console.log('function start work')
        }
        console.log('Obj', Obj)
        Obj.myFunction()

        // การส่งค่าให้ตัวแปร
        function functionPass(param1, param2) {
            param1.a = 2; // pass by referrence
            param2 = 25 // pass by value
        }
        let obj = {
            a: 1,
            b: 2
        }, value = 30
        functionPass(obj, value)
        console.log('obj', obj) // obj = { a: 2, b: 2}
        console.log('value', value) // value = 30

        /***
         *  Important
         * */

        // this ภายใน object คือการอ้างถึง property ใน object 
        let object = {
            a: 1,
            foo: function () {
                return 2
            },
            bar: function () {
                console.log('a', this.a)
            },
            zoo: function () {
                console.log('fooFunc', this.foo())
            }
        }
        object.bar()
        object.zoo()

        let objFunc1 = {
            value: 250
        }
        let objFunc2 = function (param1, param2) {
            let value = this.value // ชี้ไป value ของ objFunc1 
            console.log("OBJ FUNC", param1, param2, value)
        }

        objFunc2(3, 6)
        objFunc2.call(objFunc1, 3, 6)
        objFunc2.apply(objFunc1, [4, 9]) // apply ส่ง array
        const returnFunc = objFunc2.bind(objFunc1, 5, 9) // เหมือน call return function
        returnFunc()

        let deleteObj = { a: 2, b: 6 }
        delete deleteObj.a // delete peoperty object
        console.log('deleteObj', deleteObj)

        // Operator in 
        // check key Object && index Array
        let objExam = {
            name: "bird",
            age: 25
        }
        let checkAge = "age" in objExam
        console.log('checkAge', checkAge) //true

        let arrayExam = [{ a: 1, b: 2 }, { a: 3, b: 4 }]
        let checkIndex = 1 in arrayExam
        console.log('checkIndex', checkIndex) //true

        // Destructuring Assignment  (ดีสตรัคเตอริ่ง) 
        let [index1, index2] = arrayExam
        console.log('index1', index1) // {a: 1, b: 2}
    </script>
    <p>
        Object = {
        property key: value / function
        }

        pass by value = เป็นการส่งค่า ด้วยการก้อปปี้ไปให้ตัวแปร
        pass by referrence = เป็นการส่งค่า ด้วยการก้อปปี้ตำแหน่งในหน่วยความจำ หรือค่า reference ไปให้ตัวแปร
    </p>
</body>

</html>
